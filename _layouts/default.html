<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 250px;
        overflow-y: auto;
        background: #f5f5f5;
        padding: 20px;
        border-right: 1px solid #e1e4e8;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px 40px;
      }
      @media (max-width: 800px) {
        .sidebar {
          display: none;
        }
        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>{{ site.title }}</h2>
      <div id="toc"></div>
    </div>
    
    <div class="main-content">
      {{ content }}
    </div>

    <script>
      // 将主页面的目录复制到侧边栏中
      document.addEventListener('DOMContentLoaded', function() {
        var mainToc = document.getElementById('markdown-toc');
        if (mainToc) {
          var sidebarToc = document.getElementById('toc');
          sidebarToc.appendChild(mainToc.cloneNode(true));
        }
      });
    </script>
  </body>
</html>
